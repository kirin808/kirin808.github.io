<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Jacques Noir : un jeu de carte familial</title>
	<meta name="description" content="Plongez vous dans l'immersif jeu du Jacques Noir, bientôt disponible en réalité virtuelle !">

	<!-- Fonts -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Scripts -->
	<script type="module" src="scripts/script.js"></script>
</head>

<body>
	<main>
		<h1>Le jeu du Jacques noir</h1>
		<div class="board flow-content">
			<div class="field-block">
				<label class="flow-content">
					<span>Obligatoire: veuillez définir un nombre de joueurs, entre 2 et 7, inclusivement.</span>
					<input name="playerCount" type="number" min="2" max="7" required>
				</label>
			</div>

			<button type="button">Débuter la partie !</button>
		</div>
	</main>
</body>
</html>
